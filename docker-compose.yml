services:
  gradio-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pytorch-gradio
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
